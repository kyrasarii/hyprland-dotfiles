
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 0.8
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 3
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        ignore_opacity = true
        vibrancy = 1
    }
}
