# Source the wallust generated colors
source = $HOME/.config/kitty/colors.conf

# A background that uses the current wallpaper path
background {
    monitor =
    path = $HOME/.config/hypr/current-wallpaper
    
    # Blur settings
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
}

# The input field, using colors from wallust
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 3
    outer_color = $color1
    inner_color = $color0
    font_color = $color15
    check_color = $color10
    fail_color = $color9
    ...
}

# The clock, also using wallust colors
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M:%S")"
    font_size = 100
    font_family = Sans-serif
    color = $color15
    ...
}
